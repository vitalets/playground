<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Touch Cafe</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <script src="/qrcode.js"></script>

    <style>
        form {
            margin: 0 auto;
            font-size:2em;
        }

        .checkbox {
            margin: 20px 0;
        }

        input[type=checkbox] {
            width: 35px;
            height: 35px;
            display: inline-block;
        }

        .checkbox span {
            display: inline-block;
            margin-left: 30px;
        }

        form .btn {
            font-size:1em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <form>
        <div class="form-group">
            <label for="name">Ваше имя</label>
            <input type="email" class="form-control" id="name" placeholder="" autofocus>
        </div>
        <div>Заказ</div>
        <div id="qrcode"></div>
        <div class="checkbox">
            <label>
                <input type="checkbox" data-text="Пирог">
                <span>Пирог</span>
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" data-text="Пепси">
                <span>Пепси</span>
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" data-text="Кола">
                <span>Кола</span>
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" data-text="Кисель">
                <span>Кисель</span>
            </label>
        </div>
        <button type="button" id="submit" class="btn btn-primary">Готово</button>
    </form>

</div>
<script src="/main.js"></script>
</body>
</html>
